<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗三首</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #6a5acd, #836fff);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 2.5rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        h2 {
            color: #6a5acd;
            margin-bottom: 0.5rem;
        }

        .poem {
            margin-bottom: 2.5rem;
        }

        .poem p {
            margin: 0.3rem 0;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            background-color: #6a5acd;
            color: white;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>唐诗三首</h1>
    </header>

    <div class="container">

        <!-- 1 -->
        <div class="poem">
            <h2>《静夜思》 李白</h2>
            <p>床前明月光，</p>
            <p>疑是地上霜。</p>
            <p>举头望明月，</p>
            <p>低头思故乡。</p>
        </div>

        <!-- 2 -->
        <div class="poem">
            <h2>《春晓》 孟浩然</h2>
            <p>春眠不觉晓，</p>
            <p>处处闻啼鸟。</p>
            <p>夜来风雨声，</p>
            <p>花落知多少。</p>
        </div>

        <!-- 3 -->
        <div class="poem">
            <h2>《黄鹤楼送孟浩然之广陵》 李白</h2>
            <p>故人西辞黄鹤楼，</p>
            <p>烟花三月下扬州。</p>
            <p>孤帆远影碧空尽，</p>
            <p>唯见长江天际流。</p>
        </div>

    </div>

    <footer>
        © 2025 唐诗网页示例
    </footer>

</body>
</html>
